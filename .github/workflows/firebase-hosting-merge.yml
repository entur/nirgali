name: Build and deploy
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.0
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit == 'false' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
      - run: npm ci
      - run: npm run check
      - run: npm run test:coverage
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.ENTUR_SONAR_PASSWORD }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=enturas-github
            -Dsonar.projectKey=entur_nirgali
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.coverage.exclusions=**/*.test.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      - run: npm run build
        env:
          REACT_APP_VERSION: ${{ github.sha }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: |
            build
  deploy_dev:
    runs-on: ubuntu-latest
    needs: [build]
    environment: 'dev'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v6
      - name: Copy favicon
        run: cp .github/environments/avv-d.ico build/favicon.ico
      - name: Copy config
        run: cp .github/environments/config-dev.json build/config.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENT_NIRGALI_DEV }}'
          projectId: ent-nirgali-dev
          channelId: live
  deploy_staging:
    runs-on: ubuntu-latest
    needs: [deploy_dev]
    environment: 'staging'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v6
      - name: Copy favicon
        run: cp .github/environments/avv-s.ico build/favicon.ico
      - name: Copy config
        run: cp .github/environments/config-staging.json build/config.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENT_NIRGALI_TST }}'
          projectId: ent-nirgali-tst
          channelId: live
  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_dev, deploy_staging]
    environment: 'prod'
    steps:
      - uses: actions/checkout@v5
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v6
      - name: Copy favicon
        run: cp .github/environments/avv-p.ico build/favicon.ico
      - name: Copy config
        run: cp .github/environments/config-prod.json build/config.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENT_NIRGALI_PRD }}'
          projectId: ent-nirgali-prd
          channelId: live
